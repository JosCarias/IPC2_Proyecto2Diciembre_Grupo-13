<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de ventas</title>
    <!-- Agregar referencia al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Enlace al archivo CSS -->
</head>
<body style="background-color: #78281F;">
    <div class="container mt-4" style="background-color: #FDEDEC;border-radius: 10px;  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <button type="button" class="btn btn-primary mr-2" onclick="index()">Regresar</button>
            <script>
                function index() {
                    // Cambiar la URL actual
                    window.location.href = 'http://127.0.0.1:8000/';
                }
            </script>
    </div>
    <div class="container mt-4" style="background-color: #FDEDEC;border-radius: 10px;  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h1>Punto de venta</h1>
    </div>
    <div class="container mt-4" style="background-color: #FDEDEC; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <fieldset style="border: 2px solid #000; border-radius: 5px; padding: 10px;">
            <legend>Productos más vendidos:</legend>
            <img src="{{ image_productos }}" alt="Gráfica de productos más vendidos">
        </fieldset>
    </div>
    
    <div class="container mt-4" style="background-color: #FDEDEC; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <fieldset style="border: 2px solid #000; border-radius: 5px; padding: 10px;">
            <legend>Clientes con más productos:</legend>
            <img src="{{ image_clientes }}" alt="Gráfica de clientes con más productos">
        </fieldset>
    </div>
    
    <!-- Agregar referencia al archivo JavaScript de Bootstrap (opcional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
