<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de ventas</title>
    <!-- Agregar referencia al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Enlace al archivo CSS -->
</head>
<body style="background-color: #78281F;">
    <div class="container mt-4" style="background-color: #FDEDEC;border-radius: 10px;  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <fieldset  style="border: 2px;border-radius: 5px;padding: 10px;">
            <button type="button" class="btn btn-primary mr-2" onclick="index()">Regresar</button>
            <script>
                function index() {
                    // Cambiar la URL actual
                    window.location.href = 'http://127.0.0.1:8000/';
                }
            </script>
            <button type="button" class="btn btn-info" onclick="VerClientes()">Ver facturas</button>
            <script>
                function VerClientes() {
                    // Cambiar la URL actual
                    window.location.href = 'http://127.0.0.1:8000/Venta/ventas/';
                }
            </script>
        </fieldset>
    </div>
    <div class="container mt-4" style="background-color: #FDEDEC; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h1>Detalles de la Factura</h1>
        <fieldset style="border: 2px solid #000; border-radius: 5px; padding: 10px;">
            <legend>Detalles de la factura encontrada:</legend>
            {% csrf_token %}
            <label for="id">Id factura:</label>
            <input type="text" class="form-control" id="id" name="id" required>
            <table style="border-collapse: collapse; width: 100%;">
                <thead>
                    <tr>
                        <th>ID Factura</th>
                        <th>Nombre</th>
                        <th>NIT</th>
                        <th>Total</th>
                        <th>Productos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ factura.numeroFactura }}</td>
                        <td>{{ factura.nombre }}</td>
                        <td>{{ factura.nit }}</td>
                        <td>{{ factura.total }}</td>
                        <td>{{ factura.productos }}</td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </div>
    
    <!-- Agregar referencia al archivo JavaScript de Bootstrap (opcional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
