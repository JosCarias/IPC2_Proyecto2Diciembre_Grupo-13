<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de ventas</title>
    <!-- Agregar referencia al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-color: #78281F;">
    <div class="container mt-4" style=" background-color: #FDEDEC;border-radius: 10px;  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); ">
        <fieldset  style="border: 2px;border-radius: 5px;padding: 10px;">
            <button type="button" class="btn btn-primary mr-2" onclick="index()">Regresar</button>
            <script>
                function index() {
                    // Cambiar la URL actual
                    window.location.href = 'http://127.0.0.1:8000/';
                }
            </script>
            <button type="button" class="btn btn-info" onclick="VerClientes()">Crear producto</button>
            <script>
                function VerClientes() {
                    // Cambiar la URL actual
                    window.location.href = 'http://127.0.0.1:8000/Producto/';
                }
            </script>
        </fieldset>
        <h1>Listado de productos</h1>
        <table  style="background-color: #EBEDEF;border-radius: 10px;  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border: 2px solid #000">
            <thead>
                <tr>
                    <th style="border: 2px solid #000;border-radius: 5px;">id</th>
                    <th style="border: 2px solid #000;border-radius: 5px;">nombre</th>
                    <th style="border: 2px solid #000;border-radius: 5px;">descripcion</th>
                    <th style="border: 2px solid #000;border-radius: 5px;">precio</th>
                    <th style="border: 2px solid #000;border-radius: 5px;">stock</th>
                </tr>
            </thead>
            <tbody>
                {% for producto in productos %}
                    <tr>
                        <td style="border: 2px solid #000;border-radius: 5px;">{{ producto.id }}</td>
                        <td style="border: 2px solid #000;border-radius: 5px;">{{ producto.nombre }}</td>
                        <td style="border: 2px solid #000;border-radius: 5px;">{{ producto.descripcion }}</td>
                        <td style="border: 2px solid #000;border-radius: 5px;">{{ producto.precio }}</td>
                        <td style="border: 2px solid #000;border-radius: 5px;">{{ producto.stock }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
